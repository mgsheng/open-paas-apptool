spring:
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: ${CONFIG-SERVER}
      label: master
      profile: ${CONFIG_ENV}
    consul:
      host: ${CONSUL_HOST}
      port: ${CONSUL_PORT}
      discovery:
        healthCheckPath: /info
        healthCheckInterval: 15s
        instance-id: apptool-service
        hostname: ${HOST}
        port: ${PORT}
  application:
     name: apptool-service
server:
  port: 80
ribbon:
   ServerListRefreshInterval: 1000
endpoints:
    health:
      sensitive: false
    restart:
      enabled: true
    shutdown:
      enabled: true

